<!-- templates/logs/log_entry_create.html -->
{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <!-- Messages should be at the very top of the content block -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card">
        <div class="card-header">
            <h4>Create New Daily Log</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'create-log' %}">
                {% csrf_token %}

                <!-- Carehome Select -->
                <div class="mb-3">
                    <label class="form-label">Carehome</label>
                    <select name="carehome" class="form-select" id="carehome-select" required>
                        <option value="">-- Select Carehome --</option>
                        {% for c in carehomes %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Service User Select -->
                <div class="mb-3">
                    <label class="form-label">Service User</label>
                    <select name="service_user" class="form-select" id="service-user-select" required>
                        <option value="">-- Select Service User --</option>
                        {% for su in service_users %}
                        <option value="{{ su.id }}">{{ su.first_name }} {{ su.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Shift Select -->
                <div class="mb-3">
                    <label class="form-label">Shift</label>
                    <select name="shift" class="form-select" required>
                        <option value="">-- Select Shift --</option>
                        {% for shift in shifts %}
                        <option value="{{ shift|lower }}">{{ shift }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Start Log
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Vanilla JS for dynamic Service User dropdown -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const carehomeSelect = document.getElementById('carehome-select');
    const serviceUserSelect = document.getElementById('service-user-select');

    carehomeSelect.addEventListener('change', function () {
        const carehomeId = this.value;

        // Clear current service user options
        serviceUserSelect.innerHTML = '<option value="">-- Select Service User --</option>';

        if (!carehomeId) return;

        // Fetch service users for selected carehome
        fetch(`{% url 'ajax-service-users' %}?carehome_id=${carehomeId}`)
            .then(response => response.json())
            .then(data => {
                data.forEach(su => {
                    const option = document.createElement('option');
                    option.value = su.id;
                    option.textContent = su.name;
                    serviceUserSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching service users:', error));
    });
});
</script>
{% endblock %}
