<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carehome Log Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .log-entry {
            margin-bottom: 25px;
        }
        .log-text {
            resize: vertical;
            min-height: 80px;
        }
        .header-container {
            margin-bottom: 20px;
        }
        .shift-badge {
            background-color: #6f42c1;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 header-container">
            <h1 class="h4 mb-0 text-gray-800">Log Form (<span class="shift-badge">Day Shift: 8:00-16:00</span>)</h1>
        </div>

        <!-- User info section -->
        <div class="row align-items-center mb-4">
            <div class="col-md-1 text-center">
                <img src="https://ui-avatars.com/api/?name=Staff+Member&background=4b6cb7&color=fff" class="rounded-circle" height="70" alt="Staff">
            </div>
            <div class="col-md-5">
                <div><strong>Date:</strong> October 15, 2023</div>
                <div><strong>Staff:</strong> Sarah Johnson</div>
            </div>
            <div class="col-md-3">
                <div><strong>Service User:</strong> Robert Wilson</div>
                <div><strong>Carehome:</strong> Sunshine Care</div>
            </div>
            <div class="col-md-1 text-center">
                <img src="https://ui-avatars.com/api/?name=Robert+Wilson&background=6f42c1&color=fff" class="rounded-circle" height="70" alt="Service User">
            </div>
        </div>

        <hr>

        <!-- Log entries -->
        <div id="log-entries-container">
            <!-- Entry 1 -->
            <div id="entry-1" class="log-entry" data-entry-id="1">
                <div><strong>08:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Morning care provided. Assisted with washing and dressing.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 2 -->
            <div id="entry-2" class="log-entry" data-entry-id="2">
                <div><strong>10:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Medication administered. Breakfast completed.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 3 -->
            <div id="entry-3" class="log-entry" data-entry-id="3">
                <div><strong>12:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Lunch served. Ate well. Social activity in common room.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 4 -->
            <div id="entry-4" class="log-entry" data-entry-id="4">
                <div><strong>14:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2" disabled>Afternoon rest period. Vital signs checked - all normal.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn" disabled>Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 5 (Current) -->
            <div id="entry-5" class="log-entry" data-entry-id="5">
                <div><strong>15:30</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Afternoon tea. Preparing for evening handover.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-success save-btn">Save</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 6 (Next) -->
            <div id="entry-6" class="log-entry" data-entry-id="6">
                <div><strong>16:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2" disabled></textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-success save-btn" disabled>Save</button>
                    </div>
                </form>
                <hr>
            </div>
        </div>

        <!-- Submit button -->
        <form>
            <button type="button" class="btn btn-danger" onclick="return confirm('Once locked, entries cannot be edited. Proceed?')">
                Submit & Lock
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entries = document.querySelectorAll('.log-entry');

            // Add event listeners to all buttons
            document.querySelectorAll('.save-btn, .update-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const entry = this.closest('.log-entry');
                    const textarea = entry.querySelector('.log-text');
                    const entryId = entry.dataset.entryId;

                    if (textarea.value.trim() !== '') {
                        // If this was a save button, change it to update
                        if (this.classList.contains('save-btn')) {
                            this.classList.remove('btn-success', 'save-btn');
                            this.classList.add('btn-primary', 'update-btn');
                            this.textContent = 'Update';

                            // Enable the next entry if exists
                            const nextEntry = entry.nextElementSibling;
                            if (nextEntry && nextEntry.classList.contains('log-entry')) {
                                const nextTextarea = nextEntry.querySelector('.log-text');
                                const nextButton = nextEntry.querySelector('.save-btn, .update-btn');

                                nextTextarea.disabled = false;
                                nextButton.disabled = false;
                            }
                        }

                        alert('Entry saved successfully!');
                    } else {
                        alert('Please enter some content before saving.');
                    }
                });
            });
        });
    </script>
</body>
</html>
