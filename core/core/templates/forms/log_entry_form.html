<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carehome Log Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .log-entry {
            margin-bottom: 25px;
        }
        .log-text {
            resize: vertical;
            min-height: 80px;
        }
        .header-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 header-container">
            <h1 class="h4 mb-0 text-gray-800">Log Form (Day Shift: 8:00-16:00)</h1>
        </div>

        <!-- User info section -->
        <div class="row align-items-center mb-4">
            <div class="col-md-1 text-center">
                <img src="https://ui-avatars.com/api/?name=Staff+Member&background=4b6cb7&color=fff" class="rounded-circle" height="70" alt="Staff">
            </div>
            <div class="col-md-5">
                <div><strong>Date:</strong> October 15, 2023</div>
                <div><strong>Staff:</strong> Sarah Johnson</div>
            </div>
            <div class="col-md-3">
                <div><strong>Service User:</strong> Robert Wilson</div>
                <div><strong>Carehome:</strong> Sunshine Care</div>
            </div>
            <div class="col-md-1 text-center">
                <img src="https://ui-avatars.com/api/?name=Robert+Wilson&background=6f42c1&color=fff" class="rounded-circle" height="70" alt="Service User">
            </div>
        </div>

        <hr>

        <!-- Log entries -->
        <div id="log-entries-container">
            <!-- Entry 1 -->
            <div id="entry-1" class="mb-4 log-entry" data-entry-id="1">
                <div><strong>08:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Morning care provided. Assisted with washing and dressing.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 2 -->
            <div id="entry-2" class="mb-4 log-entry" data-entry-id="2">
                <div><strong>10:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Medication administered. Breakfast completed.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 3 -->
            <div id="entry-3" class="mb-4 log-entry" data-entry-id="3">
                <div><strong>12:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Lunch served. Ate well. Social activity in common room.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn">Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 4 -->
            <div id="entry-4" class="mb-4 log-entry" data-entry-id="4">
                <div><strong>14:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2" disabled>Afternoon rest period. Vital signs checked - all normal.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-primary update-btn" disabled>Update</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 5 (Current) -->
            <div id="entry-5" class="mb-4 log-entry" data-entry-id="5">
                <div><strong>15:30</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2">Afternoon tea. Preparing for evening handover.</textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-success save-btn">Save</button>
                    </div>
                </form>
                <hr>
            </div>

            <!-- Entry 6 (Next) -->
            <div id="entry-6" class="mb-4 log-entry" data-entry-id="6">
                <div><strong>16:00</strong></div>
                <form class="log-form">
                    <textarea name="content" class="form-control log-text" rows="2" disabled></textarea>
                    <div class="mt-2">
                        <button type="button" class="btn btn-success save-btn" disabled>Save</button>
                    </div>
                </form>
                <hr>
            </div>
        </div>

        <!-- Submit button -->
        <form>
            <button type="button" class="btn btn-danger" onclick="return confirm('Once locked, entries cannot be edited. Proceed?')">
                Submit & Lock
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entries = document.querySelectorAll('.log-entry');
            const lockButton = document.querySelector('button[type="button"]');

            // Enable first empty entry or first entry if all have content
            let firstEmptyEntry = null;
            entries.forEach(entry => {
                const textarea = entry.querySelector('.log-text');
                if (!textarea.value.trim() && !firstEmptyEntry) {
                    firstEmptyEntry = entry;
                }
            });

            const initialEntry = firstEmptyEntry || entries[0];
            if (initialEntry) {
                enableEntry(initialEntry);
            }

            // Handle save/update button clicks
            entries.forEach(entry => {
                const button = entry.querySelector('.save-btn') || entry.querySelector('.update-btn');
                const textarea = entry.querySelector('.log-text');

                if (button) {
                    button.addEventListener('click', function() {
                        saveEntry(entry, textarea, button);
                    });
                }
            });

            function enableEntry(entry) {
                const textarea = entry.querySelector('.log-text');
                const button = entry.querySelector('.save-btn') || entry.querySelector('.update-btn');

                if (textarea && button) {
                    textarea.disabled = false;
                    button.disabled = false;
                    entry.dataset.locked = "false";
                }
            }

            function saveEntry(entry, textarea, button) {
                const form = entry.querySelector('form');
                const formData = new FormData(form);
                const entryId = entry.dataset.entryId;

                // Simulate AJAX request
                setTimeout(() => {
                    // Change save button to update button if it was a save
                    if (button.classList.contains('save-btn')) {
                        button.classList.remove('save-btn', 'btn-success');
                        button.classList.add('update-btn', 'btn-primary');
                        button.textContent = 'Update';
                    }

                    // Find and enable the next entry
                    const nextEntry = entry.nextElementSibling;
                    if (nextEntry && nextEntry.classList.contains('log-entry')) {
                        enableEntry(nextEntry);
                    }

                    // Enable the lock button if all entries have content
                    if (lockButton && allEntriesHaveContent()) {
                        lockButton.disabled = false;
                    }

                    alert('Entry saved successfully!');
                }, 300);
            }

            function allEntriesHaveContent() {
                return Array.from(entries).every(entry => {
                    const textarea = entry.querySelector('.log-text');
                    return textarea && textarea.value.trim() !== '';
                });
            }
        });
    </script>
</body>
</html>
